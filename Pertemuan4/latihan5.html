<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Form</title>
</head>
<body bgcolor="">

    <table border="0" align="center" cellpadding="10" width="40%">
        <thead>
            <tr>
                <td>
                    <fieldset>
                        <legend>Link</legend>
                        <ul>
                            <li><a href="latihan5.html">Home</a></li>
                            <li><a href="latihan3.html" target="_blank">Biodata</a></li>
                            <li><a href="latihan4.html" target="_blank">Page</a></li>
                        </ul>
                    </fieldset>
                </td>
            </tr>
        </thead>
    </table>


    <form action="">
        <table border="0" align="center" cellpadding="10" width="40%">
            <thead>
                <tr bgcolor="lightpink">
                    <th colspan="2">Latihan membuat form</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>
                        <input type="submit">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <!--Inputan nama dengan menggunakan type text-->
                        <label for="">Nama</label>
                    </td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Isi nama Anda" size="50" width="100%">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">email</label>
                    </td>
                    <td>
                        <input type="email" name="email" value="" placeholder="Isi email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="L" checked>Laki - laki &nbsp;&nbsp;
                        <input type="radio" name="gender" value="P" checked>Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Hobi</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobi" value="membaca">Membaca <br>
                        <input type="checkbox" name="hobi" value="tidur">Tidur <br>
                        <input type="checkbox" name="hobi" value="makan">Makan <br>
                        <input type="checkbox" name="hobi" value="rebahan">Rebahan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Pendidikan</label>
                    </td>
                    <td>
                        <select name="pendidikan" id="">
                            <option value="">----Pilih Pendidikan----</option>
                            <option value="Prof">Prof</option>
                            <option value="SD">SD</option>
                            <option value="SMP">SMP</option>
                            <option value="SMA">SMA</option>
                            <option value="D1">D1</option>
                            <option value="D2">D2</option>
                            <option value="D3">D3</option>
                            <option value="D4">D4</option>
                            <option value="S1">S1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Alamat</label>
                    </td>
                    <td>
                        <textarea name="alamat" id="" cols="30" rows="10">Isi alamat Anda</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
